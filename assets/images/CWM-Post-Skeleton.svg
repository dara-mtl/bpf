<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="112" preserveAspectRatio="none">
    <defs>
        <pattern id="loading-pattern" patternUnits="userSpaceOnUse" width="100%" height="112">
            <rect x="0" y="0" width="80%" height="22" fill="#dfdfdf">
                <animate attributeName="fill" values="#dfdfdf; #d3d3d3; #dfdfdf" dur="1.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="0" y="28" width="65%" height="22" fill="#dfdfdf">
                <animate attributeName="fill" values="#dfdfdf; #d3d3d3; #dfdfdf" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="0" y="56" width="65%" height="22" fill="#dfdfdf">
                <animate attributeName="fill" values="#dfdfdf; #d3d3d3; #dfdfdf" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="0" y="84" width="40%" height="22" fill="#dfdfdf">
                <animate attributeName="fill" values="#dfdfdf; #d3d3d3; #dfdfdf" dur="1.5s" begin="1s" repeatCount="indefinite"/>
            </rect>
		</pattern>
    </defs>
    <rect width="100%" height="110" fill="url(#loading-pattern)"/>
</svg>